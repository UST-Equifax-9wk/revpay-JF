<div>
    <h1>Balance: {{balance | currency: 'USD' }}</h1>
    <h2>Card List:</h2>
    <div class="card-list">
        <ul>
            <li *ngFor="let card of cards; let i = index"
            (mouseenter)="hoveredIndex = i"
            (mouseleave)="hoveredIndex = -1"
            [class.hovered]="hoveredIndex === i"
            [class.primary]="primaryCardIndex === i">
            
            {{ card.cardHolder }} - {{ 'xxxx-xxxx-xxxx-' + card.cardNum.slice(-4) }}

            <button *ngIf="hoveredIndex === i" (click)="makePrimary(i)">Make Primary</button>
        </li>
        </ul>
    </div>
    <button routerLink='create-card' >Add Card</button>
    <button routerLink="deposit">Deposit Money</button>
    <button routerLink="send">Send Money</button>
    <button routerLink="transaction-history">Transaction History</button>
    <router-outlet></router-outlet>
</div>
