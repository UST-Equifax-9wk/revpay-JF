<form>
    <label for="accountName">Account Name:</label>
    <input type="text" id="accountName" [(ngModel)]="accountName" name="accountName" required>

    <br>

    <label for="businessAccount">Business Account:</label>
    <input type="checkbox" id="businessAccount" [(ngModel)]="accountType" name="businessAccount">

    <br>

    <button type="submit" (click) = "submitAccountCreation()" *ngIf="accountName != ''">Create Account</button>
</form>
