<h1>Registration</h1>
<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="username" [(ngModel)]="username" name = "username">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name = "email">
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" [(ngModel)]="phone" name = "phone">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name = "password">
    </div>
    <button (click)="submitRegistration()" *ngIf="username != '' && (email != '' || phone != '') && password != ''" type="submit">Register</button>
</form>
